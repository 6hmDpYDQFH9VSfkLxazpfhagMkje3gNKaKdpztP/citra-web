{{ define "top" }}
  {{ partial "jumbotron" }}
{{ end }}

{{ define "main" }}
  {{ $paginator := .Paginate (where .Data.Pages "Section" "entry") 3 }}

  {{ range $paginator.Pages }}
      {{ .Render "summary" }}
  {{ end }}

  {{ partial "pagination" . }}
{{ end }}

{{ define "scripts" }}
<script type="text/javascript">
    $('#carousel').carousel({ interval: 4000 });
</script>
{{ end }}
